<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0A0A0A; color: white; }
        h1 { font-size: 16px; margin: 0 0 10px; color: #6366f1; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .status { padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .online { background: #10B981; box-shadow: 0 0 8px rgba(16,185,129,0.4); }
        .offline { background: #EF4444; }
        p { font-size: 12px; color: #9ca3af; line-height: 1.5; }
        button { 
            width: 100%; margin-top: 15px; padding: 10px; 
            background: #6366f1; border: none; border-radius: 6px; 
            color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <h1>
        <span style="font-size: 20px;">ðŸ‘»</span> StrategyOS
    </h1>
    <p>Your Ghost Writer is active.</p>
    
    <div class="status">
        <span class="status-dot online"></span>
        <span style="font-size: 11px; font-weight: bold; color: #d1d5db;">SYSTEM ONLINE</span>
    </div>

    <button id="dashboard-btn">Open Dashboard</button>

    <script>
        document.getElementById('dashboard-btn').onclick = () => {
            chrome.tabs.create({ url: 'http://localhost:3000' });
        };
    </script>
</body>
</html>
